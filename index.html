<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/4eb8d3518a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">The secret of success is constancy to purpose</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span class="name">Benjamin Disraeli</span>
            </div>
        </div>
    
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>
            <button>New Quote</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
